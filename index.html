<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Containers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="AnswersBox">
    <h1 id="title">Answers</h1>
    <div id="AnswerContainer">
      <div class="draggable" draggable="true">Bing</div>
      <div class="draggable" draggable="true">Copilot</div>
      <div class="draggable" draggable="true">Gmail</div>
      <div class="draggable" draggable="true">Kindle</div>
      <div class="draggable" draggable="true">Chrome</div>
      <div class="draggable" draggable="true">Youtube</div>
      <div class="draggable" draggable="true">Simple Storage Service</div>
      <div class="draggable" draggable="true">OneDrive</div>
      <div class="draggable" draggable="true">Amplify</div>
      <div class="draggable" draggable="true">Lambda</div>
      <div class="draggable" draggable="true">Excel</div>
      <div class="draggable" draggable="true">Gemini</div>
    </div>
  </div>
  <br>

  <div id="bottomContainers">
    <div class="container" id="GoogleBox">
        <h1 id="title">Google</h1>
        <div id="GoogleAnswers"></div>
    </div>
    <div class="container" id="MicrosoftBox">
        <h1 id="title">Microsoft</h1>
        <div id="MicrosoftAnswers"></div>
    </div>
    <div class="container" id="AmazonBox">
        <h1 id="title">Amazon</h1>
        <div id="AmazonAnswers"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
