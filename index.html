<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Containers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="AnswersBox">
    <h1 id="title">Answers</h1>
    <div class="draggable" draggable="true">Draggable 1</div>
    <div class="draggable" draggable="true">Draggable 2</div>
  </div>
  <br>

  <div id="bottomContainers">
    <div class="container" id="GoogleBox">
        <h1 id="title">Google</h1>
    </div>
    <div class="container" id="MicrosoftBox">
        <h1 id="title">Microsoft</h1>
    </div>
    <div class="container" id="AmazonBox">
        <h1 id="title">Amazon</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
